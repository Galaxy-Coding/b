<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bookmarklet Shortcuts</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
		<link rel="icon" href="icon.svg" />
  </head>
  <body>
    <div class="container">
      <h3>Bookmarklet Shortcuts</h3>
      <p>
        Drag the buttons into your bookmarks bar. When you click on the bookmark, the script is executed.
      </p>
	    <b><a href="https://piffv.sse.codesandbox.io/">Chat</a></b>

      <div id="content">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
